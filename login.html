<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>第58回銀嶺祭 参加者用サイト | ログイン</title>
</head>
<body>
    <header class="header">
        <div class="header-wrap">
            <a href="login.html" class="site-ttl-wrap">
                <h1 class="site-ttl">第58回 銀嶺祭</h1>
                <h2 class="site-sub-ttl">参加者用サイト</h2>
            </a>
        </div>
    </header>

    <form class="login-wrap">
        <p class="login-txt">ログイン</p>
    
        <div class="login-password login-box">
            <input type="password" id="password" class="textbox" placeholder="パスワード" autocomplete="off">
        </div>            
    
        <div class="login-btn-box">
            <button type="submit" class="login-btn">ログイン</button>
        </div>
    </form>

    <script src="script/login.js"></script>
</body>
</html>
